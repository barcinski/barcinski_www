	<img id="crosshair" src="./files/crosshair.svg" />

		if(game.isMobile){
			crosshair.style.display = 'none';

	</script>

	-->
	<img id="settingsImgBlack" src="./files/icons/settings_black.svg" />
	<img id="settingsImg" src="./files/icons/settings.svg" />
	<script type="module">
		settingsImg.addEventListener('pointerdown', (event) => {
			event.preventDefault();


			ui.style.display = 'block';
			game.pause();
			ui.contentWindow.showSettings(game,stats);
		});
	</script>
	
	<!--
 _______  _______  __   __  __    _  ______  
|       ||       ||  | |  ||  |  | ||      | 
|  _____||   _   ||  | |  ||   |_| ||  _    |

 _____| ||       ||       || | |   ||       |
|_______||_______||_______||_|  |__||______| 
	

	-->
	<img id="soundImgBlack" src="./files/icons/Speaker_off_black.svg" />
	<img id="soundImg" src="./files/icons/Speaker_off.svg" />
	<script type="module">
		export const SOUND = { ON : 1 , OFF : 0};
		let sound = SOUND.ON;
		if(sound == SOUND.ON){
			soundImg.src = "./files/icons/Speaker_on.svg";
			soundImgBlack.src = "./files/icons/Speaker_on_black.svg";
		}
		if(game)game.sound = sound;

		soundImg.addEventListener('pointerdown', (event) => {
			event.preventDefault()

			sound = !sound;
			window.game.sound = sound;

			if(sound == SOUND.ON){
				soundImg.src = "./files/icons/Speaker_on.svg";
				soundImgBlack.src = "./files/icons/Speaker_on_black.svg";
			}
			else{
				soundImg.src = "./files/icons/Speaker_off.svg";
				soundImgBlack.src = "./files/icons/Speaker_off_black.svg";
			}
		})
	</script>
