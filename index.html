<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script lang="javascript">

	function toggleContent(){
		
		if(moreContent.style.display == 'none'){
			var rect = logoDummy.getBoundingClientRect();
			logoLink.style.top = rect.top + "px";

			moreContent.style.display = 'block';
			

			var rect2 = logoDummy.getBoundingClientRect();
			gsap.to("#logoLink" , {y : rect2.top - rect.top, duration : 0.5 , overwrite: true})
			gsap.to("#moreContent" , {clipPath: 'circle(100%)', duration : 1 , overwrite: true})
		}
		else {
			var rect = logoLink.getBoundingClientRect();
			
			gsap.to("#logoLink" , {y : 0, duration : 0.5 , overwrite: true})
			gsap.to("#moreContent" , {clipPath: 'circle(0%)' , onComplete: hideMoreContent, duration : 1.0 , delay: -0.5 , overwrite: true})
		}
	}
	function hideMoreContent(){
		moreContent.style.clipPath = 'circle(0%)';
		moreContent.style.display = 'none';
	}
	
</script>
